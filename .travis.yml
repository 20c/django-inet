language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
sudo: false
branches:
  except:
    - gh-pages
env:
  - DJANGO=1.11
  - DJANGO=2.0
  - DJANGO=2.2
matrix:
  fast_finish: true
  exclude:
    - python: "3.6"
      env: DJANGO=1.8
    - python: "3.6"
      env: DJANGO=1.9
    - python: "3.6"
      env: DJANGO=1.10
    - python: "2.7"
      env: DJANGO=2.0
    - python: "2.7"
      env: DJANGO=2.2
before_install:
  - sudo apt-get -qq update
install:
  - python -m pip install -U pip
  - python -m easy_install -U setuptools
  - pip install tox-travis codecov
script:
  - tox
after_success:
  - codecov -e DJANGO
